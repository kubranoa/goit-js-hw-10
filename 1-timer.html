<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <script type="module" crossorigin src="/goit-js-hw-09/assets/styles-axJZs7sc.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-09/assets/vendor-BZoxUzx5.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-09/assets/1-timer-CYJZBe3J.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-DBYFx6jh.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/vendor-DRAOUfWK.css">
  </head>
  <body>
    <main>
      <input type="text" id="datetime-picker" />
      <button type="button" data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>
  </body>
</html>
